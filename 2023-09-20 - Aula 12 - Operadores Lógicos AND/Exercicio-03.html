<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Insira a nota do aluno</span>
		<input type="number" id="inputNota" />
		<br />
		<button onclick="avaliarAluno()">Avaliar Aluno</button>
		<br />
	</body>
</html>

<script>
	function avaliarAluno() {
		var nota = Number(inputNota.value);

		if (nota >= 0 && nota <= 10) {
			alert("Nota válida!");
		} else {
			alert("Onde já se viu nota menor que 0 e maior que 10?!");
		}
	}
</script>
