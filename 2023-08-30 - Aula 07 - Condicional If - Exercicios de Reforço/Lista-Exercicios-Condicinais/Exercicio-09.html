<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Informe a última serie(SITCOM) que você assistiu</span>
		<input type="text" id="inputSerie" />
		<br />
		<span>Informe quantos episodios dessa serie você assistiu</span>
		<input type="number" id="inputQuant" />
		<br />
		<button onclick="calcularFrequencia()">Verificar Nível</button>
		<br />
		<div id="mostraResultado"></div>
	</body>
</html>

<script>
	function calcularFrequencia() {
		var serie = inputSerie.value;
		var qntEpis = Number(inputQuant.value);
		var qntHoras = (qntEpis * 22) / 60;

		mostraResultado.innerHTML = `Vejo que você gosta da série ${serie}`;

		if (qntHoras > 30) {
			mostraResultado.innerHTML += `<br /> Uau, você realmente gosta dessa série!`;
		}
	}
</script>
