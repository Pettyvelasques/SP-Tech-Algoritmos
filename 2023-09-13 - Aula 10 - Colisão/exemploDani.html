<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colisão</title>
	</head>
	<body>
		<h2>Retângulo 1</h2>
		<br />
		X0 <input type="number" id="input_r1_x0" /><br /><br />
		Y0 <input type="number" id="input_r1_y0" /><br /><br />
		X1 <input type="number" id="input_r1_x1" /><br /><br />
		Y1 <input type="number" id="input_r1_y1" /><br /><br />
		<h2>Retângulo 2</h2>
		<br />
		X0 <input type="number" id="input_r2_x0" /><br /><br />
		Y0 <input type="number" id="input_r2_y0" /><br /><br />
		X1 <input type="number" id="input_r2_x1" /><br /><br />
		Y1 <input type="number" id="input_r2_y1" /><br /><br />
		<button onclick="Resultado()">Ver Resultado</button><br /><br />
		<div id="div_mostrar"></div>
	</body>
</html>
<script>
	function Resultado() {
		var r1x0 = Number(input_r1_x0.value);
		var r1y0 = Number(input_r1_y0.value);
		var r1x1 = Number(input_r1_x1.value);
		var r1y1 = Number(input_r1_y1.value);
		var r2x0 = Number(input_r2_x0.value);
		var r2y0 = Number(input_r2_y0.value);
		var r2x1 = Number(input_r2_x1.value);
		var r2y1 = Number(input_r2_y1.value);

		var resultado = "0";
		if (r1x1 >= r2x0) {
			if (r1x0 <= r2x1) {
				if (r1y1 >= r2y0) {
					if (r1y0 <= r2y1) {
						resultado = "1";
					}
				}
			}
		}
		div_mostrar.innerHTML = `${resultado}`;
	}
</script>
