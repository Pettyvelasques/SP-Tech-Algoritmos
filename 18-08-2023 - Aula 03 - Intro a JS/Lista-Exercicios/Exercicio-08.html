<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Digite o nome do guereiro</span>
		<input type="text" id="inputNome" />
		<br />
		<span>Digite o valor do KI</span>
		<input type="text" id="inputKi" />
		<br />
		<button id="calcKi" onclick="calcularKi()">Ver KI em cada forma!</button>
	</body>
</html>

<script>
	function calcularKi() {
		alert(
			`O guerreiro ${inputNome.value} na forma Super Sayajin ficará com ${
				inputKi.value * 50
			} de KI`
		);
		alert(
			`O guerreiro ${inputNome.value} na forma Super Sayajin 2 ficará com ${
				inputKi.value * 100
			} de KI`
		);
	}
</script>
