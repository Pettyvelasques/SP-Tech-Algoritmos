<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Vai pagar como?</span>
		<input type="text" id="inputFormaPagamento" />
		<br />
		<button onclick="analisar()">Analisar Compra</button>
		<br />
		<div id="mostrarResultado"></div>
	</body>
</html>

<script>
	function analisar() {
		var formaPagamento = inputFormaPagamento.value;

		if (formaPagamento == "dinheiro" || formaPagamento == "cartão de débito") {
			mostrarResultado.innerHTML = `Você terá que pagar a vista`;
		} else {
			mostrarResultado.innerHTML = `Pagamento poderá ser parcelado`;
		}
	}
</script>
