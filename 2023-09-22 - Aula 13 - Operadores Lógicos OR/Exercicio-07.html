<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Calculadora de cansaço do aluno SPTech</h1>
		<br />
		<span>Meio de transporte</span>
		<input type="text" id="inputMeioTransporte" />
		<br /><br />
		<span>Distância da faculdade (KM)</span>
		<input type="text" id="inputDistancia" />
		<br />
		<br />
		<button onclick="calcular()">Calcular cansaço</button>
		<br />
		<div id="mostrarResultado"></div>
	</body>
</html>

<script>
	function calcular() {
		var meioTransporte = inputMeioTransporte.value;
		var distancia = Number(inputDistancia.value);

		if (distancia <= 10) {
			if (
				meioTransporte == "carro" ||
				meioTransporte == "metrô" ||
				meioTransporte == "ônibus"
			) {
				alert(`Tá tranks ...`);
			} else {
				alert(`É ... um pouco cansado ...`);
			}
		} else {
			if (meioTransporte == "carro") {
				alert(`É ... um pouco cansado ...`);
			} else if (meioTransporte == "metrô" || meioTransporte == "ônibus") {
				alert(`Bem cansado ...`);
			} else if (meioTransporte == "bicicleta") {
				alert(`Vish ... tá só o pó ...`);
			}
		}
	}
</script>
