<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Digite o valor da passagem</span>
		<input type="number" id="inputPassagem" />
		<br />
		<span>Digite o total de viagens no mês</span>
		<input type="number" id="inputViagens" />
		<br />
		<button id="calculoBtn" onclick="calcularEconomia()">Ver economia</button>
	</body>
</html>

<script>
	function calcularEconomia() {
		alert(
			`Você economizará R$${
				(inputPassagem.value * inputViagens.value) / 2
			} por mês`
		);
	}
</script>
