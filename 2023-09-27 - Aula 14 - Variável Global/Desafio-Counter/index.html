<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button onclick="count()">Clique em mim</button>
		<div id="mostraResultado">0</div>
	</body>
</html>

<script>
	function count() {
		var number = Number(mostraResultado.innerHTML);
		number += 1;
		mostraResultado.innerHTML = `${number}`;
	}
</script>
