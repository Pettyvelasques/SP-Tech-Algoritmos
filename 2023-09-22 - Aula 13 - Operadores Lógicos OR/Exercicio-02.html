<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Insira sua nota do ENEM</span>
		<input type="number" id="inputEnem" />
		<br />
		<span>Insira sua nota do Vestibular</span>
		<input type="number" id="inputVestibular" />
		<br />
		<button onclick="avaliar()">Avaliação</button>
		<br />
		<div id="mostrarResultado"></div>
	</body>
</html>

<script>
	function avaliar() {
		var enem = Number(inputEnem.value);
		var vestibular = Number(inputVestibular.value);

		if (enem >= 800 || vestibular >= 700) {
			alert(`Parabéns! Aprovado`);
		} else {
			alert(`Tente semestre que vem!`);
		}
	}
</script>
