<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<span>Qual a temperatura atual?</span>
		<input type="number" id="inputTemperatura" />
		<br />
		<button onclick="verificarSituação()">Ver Situação...</button>
		<br />
		<div id="mostraResultado"></div>
	</body>
</html>

<script>
	function verificarSituação() {
		var temperatura = Number(inputTemperatura.value);

		if (temperatura >= 21 && temperatura <= 24) {
			mostraResultado.innerHTML = "Temperatura confortável :)";
		} else {
			mostraResultado.innerHTML = "Temperatura deconfortável :'(";
		}
	}
</script>
